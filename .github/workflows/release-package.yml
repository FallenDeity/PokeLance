name: Release on GitHub

on:
  push:
    branches: ["master", "main", "rewrite", "develop"]

jobs:
  release-asset:
    name: Release on GitHub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get version from tag
        id: tag_name
        run: echo ::set-output name=tag_name::${GITHUB_REF#refs/tags/v}

      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ steps.tag_name.outputs.tag_name }}
          path: ./CHANGELOG.md

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.changelog_reader.outputs.date }} (${{ steps.changelog_reader.outputs.version }})
          tag: ${{ steps.tag_name.outputs.tag_name }}
          body: ${{ steps.changelog_reader.outputs.changes }}
          prerelease: $${{ steps.changelog_reader.outputs.status == 'prereleased' }}
          draft: $${{ steps.changelog_reader.outputs.status == 'unreleased' }}
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
